{{>Common/header}}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div class="row">
                    
                    <div class="col-lg-4 ">
                        <div class="top-users">
                            <div class="featured-games header-text">
                                <div class="heading-section">
                                    <h4><em>Usuarios</em> {{message}}</h4>
                                </div>
                                {{#followedUsers}}
                                <ol>
                                    <br>
                                  <li>
                                    <div class="avatar-05">
                                      <img src="/user/{{id}}/image" alt=""
                                        style="max-width: 46px; border-radius: 50%; float: left;">
                                    </div>
                
                                    <a href="/profile/{{id}}">{{userName}}</a>
                                    <h6><i class="fa fa-star" style="color: yellow;"></i> {{userRate}}</h6>
                                  </li>
                                 
                                </ol>
                                {{/followedUsers}}


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</div>
</div>
{{>Common/footer}}
