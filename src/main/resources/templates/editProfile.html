{{>header}}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">

                <div class="container" style="color: white;">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-content header-text">
                                <h2>Personaliza tu perfil</h2>
                                {{#User}}
                                <!-- Form to create a new post-->
                                <form action="/editarPerfil" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="userName">Nombre:</label>
                                        <input type="text" class="form-control" id="userName" name="userName" value="{{userName}}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Descripci√≥n:</label>
                                        <textarea class="form-control" id="description" name="description" rows="10"
                                            required>{{description}}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="userImage">Foto de perfil:</label>
                                        <input type="file" class="form-control file-input-small" id="userImage"
                                            name="userImage">
                                    </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Confirmar</button>
                            </form>
                            {{/User}}
                        </div>
                    </div>
                </div>

{{>footer}}
