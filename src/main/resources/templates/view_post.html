{{>Common/header}}

<div class="container">
  <div class="row header-text">
    <div class="col-lg-12">
      <div class="page-content">
        {{#post}}

        <!-- ***** Post Start ***** -->
        <div class="row">
          <div class="col-lg-12">
            <div class="main-profile ">
              <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4 align-self-center">
                  <h1>{{title}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="clips">
                    <div class="row">
                      <div class="col-lg-12">
                        <p>{{content}}</p>
                      </div>


                    </div>
                    <div class="col-lg-12">
                      <div class="main-button">
                        <a href="/post/{{id}}/comment/new">Comentar</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ***** Post content end ***** -->

      <!-- ***** Comments Start ***** -->
      <div class="gaming-library profile-library">
        <div class="col-lg-12">
          <div class="heading-section">
            <h4> Comentarios</h4>
          </div>
          {{#Comments}}
          <div class="item">
            <ul>
              <li><img src="assets/images/game-01.jpg" alt="" class="templatemo-item"></li>
              <!--Poner la imagen de perfil del usuario-->
              <li>
                <h4>Nombre de usuario</h4><span>{{commentOwnerName}}</span>
              </li>
              <li>
                <h4>Valoraci√≥n</h4><span><i class="fa fa-star"></i>{{rating}}</span>
              </li>
              <li>
                <h4>Contenido</h4><span>{{commentContent}}</span>
              </li>
              <li>
                <div class="main-border-button border-no-active"><a href="#">Ver perfil</a></div>
              </li>
              <li>
                <div class="main-border-button border-active"><a href="/post/{{id}}/comment/{{commentId}}/edit">Editar
                  </a></div>
                  <div class="main-border-button border-radius"><a href="#">Borrar
                  </a></div>
              </li>
              <li>
                
              </li>
            </ul>
          </div>
          {{/Comments}}
        </div>
      </div>
      <!-- ***** Gaming Library End ***** -->
    </div>
    {{/post}}
  </div>
</div>
</div>

{{>Common/footer}}
