{{>Common/header}}

<div class="container">
  <div class="row header-text">
    <div class="col-lg-12">
      <div class="page-content">
       

        <!-- ***** Post Start ***** -->
        <div class="row">
          <div class="col-lg-12">
            <div class="main-profile ">
              <div class="row">
                <div class="col-lg-4 align-self-center">
                  <h1>{{post.title}}</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="clips">
                    <div class="row">
                      <div class="col-lg-12">
                        <p>{{post.content}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-12">
                        <img src="/post/{{post.id}}/image"></img>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="main-button">
                        <a href="/post/{{post.id}}/comment/new">Comment</a>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="main-button">
                        <a href="/post/{{post.id}}/edit">Edit</a>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="main-button">
                        <a href="/post">Go back</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ***** Post content end ***** -->

      <!-- ***** Comments Start ***** -->
      <div class="gaming-library profile-library">
        <div class="col-lg-12">
          <div class="heading-section">
            <h4> Comentarios</h4>
          </div>
          {{#post.comments}}
          <div class="item">
            <ul>
              <li><img src="assets/images/game-01.jpg" alt="" class="templatemo-item"></li>
              <!--Poner la imagen de perfil del usuario-->
              <li>
                <h4>Nombre de usuario</h4><span>{{commentOwnerName}}</span>
              </li>
              <li>
                <h4>Valoraci√≥n</h4><span><i class="fa fa-star"></i>{{rating}}</span>
              </li>
              <li>
                <h4>Contenido</h4><span>{{content}}</span>
              </li>
              <li>
                <div class="main-border-button border-no-active"><a href="#">View profile</a></div>
              </li>
              <li>
                <div class="main-border-button border-active">
                  <a href="/post/{{post.id}}/comment/{{id}}/edit">Edit</a>
                </div>
              </li>
              <li>
                
              </li>
            </ul>
          </div>
          {{/post.comments}}
        </div>
      </div>
      <!-- ***** Gaming Library End ***** -->
    </div>
  </div>
</div>
</div>

{{>Common/footer}}
