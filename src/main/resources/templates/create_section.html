{{>Common/header}}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">

        <div class="container" style="color: white;">
          <div class="row">
            <div class="col-lg-12">
              <div class="page-content header-text">
                <h2>Crear una nueva sección</h2>
                
                <form action="/section/new" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea class="form-control" id="description" name="description" rows="10" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="sectionImage">Imagen para la carátula:</label>
                    <input type="file" class="form-control file-input-small" id="sectionImage" name="sectionImage" required>
          </div>
          
          <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Publicar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{{>Common/footer}}
