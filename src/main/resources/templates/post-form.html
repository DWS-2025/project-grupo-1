{{>Common/header}}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <div class="container" style="color: white">
          <div class="row">
            <div class="col-lg-12">
              <div class="page-content header-text">

                <h2>Crear un nuevo Post</h2>
                <!-- Form to create a new post-->
                <form action="/post/new" method="post" enctype="multipart/form-data">

                  <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" class="form-control" id="title" name="title" required />
                  </div>

                  <div class="form-group">
                    <label for="content">Contenido:</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                  </div>

                  <div class="form-group">
                    <label for="contributors">Colaboradores:</label>
                    <br />
                    <em>Nota: Escriba el nombre de usuario de los colaboradores
                      separados por comas</em>
                    <input type="text" class="form-control" id="contributors" name="contributors" />
                  </div>

                  <div class="form-group">
                    <label for="postImage">Imagen para la carátula:</label>
                    <input type="file" class="form-control file-input-small" id="postImage" name="postImage" />
                  </div>
                  
                  <p class="checkbox-select">Selecciona categorías</p>
                  
                  <div class="form-group">

                    <div class="options-container" id="optionsContainer">

                      {{#sections}}
                      <div class="option">
                        <label><input type="checkbox" value="{{id}}" />{{title}}</label>
                      </div>
                      {{/sections}}

                    </div>

                  </div>

                  <button type="submit" class="btn btn-primary">
                    Publicar
                  </button>

                </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{>Common/footer}}
