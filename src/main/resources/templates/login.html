{{>header}}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="auth-box">
    
    <!-- Login / Register Tabs -->
    <ul class="nav nav-tabs auth-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Iniciar Sesión</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Registrarse</a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login">
        <form action="/login" method="post">
          <div class="form-group mb-3">
            <label for="name" class="text-light">Nombre de Usuario</label>
            <input type="text" class="form-control auth-input" id="name" name="name" required>
          </div>
          <div class="form-group mb-3">
            <label for="passwordLogin" class="text-light">Contraseña</label>
            <input type="password" class="form-control auth-input" id="passwordLogin" name="password" required>
          </div>
          <button type="submit" class="auth-button">Iniciar Sesión</button>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
      </div>

      <!-- Registration Form -->
      <div class="tab-pane fade" id="register">
        <form action="/register" method="post">
          <div class="form-group mb-3">
            <label for="name" class="text-light">Nombre de Usuario</label>
            <input type="text" class="form-control auth-input" id="name" name="name" required>
          </div>
          <div class="form-group mb-3">
            <label for="passwordRegister" class="text-light">Contraseña</label>
            <input type="password" class="form-control auth-input" id="passwordRegister" name="password" required>
          </div>
          <div class="form-group mb-3">
            <label for="confirmPassword" class="text-light">Confirmar Contraseña</label>
            <input type="password" class="form-control auth-input" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="auth-button">Registrarse</button>
        </form>
      </div>
    </div>

  </div>
</div>

{{>footer}}
