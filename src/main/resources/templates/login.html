{{>Common/header}}
<div class="container d-flex justify-content-center align-items-center header-text" style="min-height: 100vh;">
  <div class="auth-box">
    
      <!--{{#redirected}}
        <p class="text-light">Para ver tu perfil debes iniciar sesión</p>
        {{/redirected}}
        We will use it the next fase --> 
        <form action="/login" method="post">
          <div class="form-group mb-3">
            {{#Error}}{{/Error}}
            {{^Error}}
            <p class="text-light" style="background-color: red;">Usuario o contraseña no válidos</p>
            {{/Error}}
            <label for="name" class="text-light">Nombre de Usuario</label>
            <input type="text" class="form-control auth-input" id="name" name="userName" required>
          </div>
          <div class="form-group mb-3">
            <label for="passwordLogin" class="text-light">Contraseña</label>
            <input type="password" class="form-control auth-input" id="passwordLogin" name="password" required>
          </div>
          <button type="submit" class="auth-button">Iniciar Sesión</button>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a href="/register" class="forgot-password">¿No tienes cuenta? crea una</a>
        </form>
      </div>
  </div>
</div>

{{>Common/footer}}
