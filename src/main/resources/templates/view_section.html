{{>Common/header}}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                {{#section}}

                <div class="main-banner">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="header-text">
                                <h4><em>{{title}}</em></h4>
                                <h6>{{description}}</h6>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="heading-section">
                                <h4><em>{{numberOfPublications}}</em> Publicaciones</h4>
                            </div>
                            <div class="row">
                                {{#posts}}
                                <div class="col-lg-3 col-sm-6">
                                    <div class="item">
                                        <img src="assets/images/popular-01.jpg" alt="">
                                        <h4>{{title}}<br><span>{{owner}}</span></h4>
                                        <ul>
                                            <li><i class="fa fa-star"></i>{{averageRating}}</li>
                                        </ul>
                                    </div>
                                </div>
                                {{/posts}}
                                <div class="col-lg-12">
                                    <div class="main-button">
                                        <a href="/section">Volver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {{/section}}
            </div>
        </div>
    </div>
</div>






{{>Common/footer}}
